<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Taylor</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/logo/TayDevIcon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img id="tayDevLogo" src="images/logo/TayDevLogo.png" alt="logoTayDev">
        <ul id="menu">
            <li><a href="">Inicio</a></li>
            <li><a href="">Nosotros</a></li>                
            <li><a href="">Ofertas</a></li>
            <li><a href="">Dónde Estamos</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
        
    </header>

    <main>

        <div class="sloganInfo">
            <h1>Transforma tu idea en una web profesional con un desarrollador confiable.</h1>
            <br>
            <h2>Rápido, seguro y adaptado a tus necesidades.</h2>
        </div>    

        <form class="informationForm">
            <h3>Solicita Información</h3>

            <br>
            <input type="text" id="name" placeholder="Nombre">
            <br>
            <input type="text" id="mail" placeholder="Email">
            <br>
            <textarea name="message" id="message" rows="8" placeholder="Mensaje"></textarea>                    
            <br>
            <button type="submit">Enviar</button>
        </form>

    </main>

    <footer>
        footer
    </footer>
</body>
</html>
