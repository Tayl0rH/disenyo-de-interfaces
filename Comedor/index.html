<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor - Indice comedor</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-primary shadow-sm" data-bs-theme="dark">
            <img src="images/generalitat.png" alt="Generalitat" id="generalitatLogo" ">   
        </nav>
    </header>



    <main class="w-100">
        <div class="w-25 m-auto mt-5">
            <h1 class="container px-5 py-4 bg-warning fw-semibold shadow-lg m-0 rounded-top-4">Identificate</h1>
            <form action="" method="" class="container p-5 border border-2 rounded-4 border-warning">
                <div class="mb-3">
                  <label for="inputNia" class="form-label">Nia: </label>
                  <input type="text" class="form-control" id="inputNia">
                </div>
                <div class="mb-3">
                  <label for="omputPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="omputPassword">
                </div>
                <div id="emailHelp" class="text-primary form-text">¿Has olvidado tu contraseña? Pulsa aquí.</div>
                <br>

                <button type="submit" class="btn btn-danger px-5 mx-5"><a href="menuSchedule.html" class="text-decoration-none text-black">Entrar</a></button>
            </form>
        </div>

    </main>
    


    <footer class="bg-primary text-center sticky-bottom">
        <div class=" text-light mt-5">
            <h6>© 2025 Generalitat</h6>
        </div>
        <div class="text-light mb-4">
            <h6>Consellería d'Educació, Cultura, Universitats i Ocupació</h6>
        </div>
    </footer>
</body>
</html>
